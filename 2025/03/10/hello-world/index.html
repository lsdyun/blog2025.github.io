    </h1>

    <div class="e-content article-entry" itemprop="articleBody">
      
        <h2 id="快速开始"><a href="#快速开始" class="headerlink" title="快速开始"></a>快速开始</h2><h3 id="一、流程"><a href="#一、流程" class="headerlink" title="一、流程"></a>一、流程</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cmd进入hexo-blog目录本地库，</span><br><span class="line">使用命令进行操作，</span><br><span class="line">操作完成后使用 hexo g -d 生成静态页面并上传到GitHub。</span><br></pre></td></tr></table></figure>

<h3 id="二、创建新帖子"><a href="#二、创建新帖子" class="headerlink" title="二、创建新帖子"></a>二、创建新帖子</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">方法一：直接生成文章：</span><br><span class="line">hexo new 文章名称</span><br><span class="line">方法二：生成文章和对应同名目录(用于存储图片资源等)：</span><br><span class="line">hexo new post 文章名称</span><br><span class="line"></span><br><span class="line">注：文章存储路径为：hexo-blog/source/_posts</span><br></pre></td></tr></table></figure>

<h3 id="三、Hexo命令："><a href="#三、Hexo命令：" class="headerlink" title="三、Hexo命令："></a>三、Hexo命令：</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">hexo init 初始化 npm install(一般来讲，这个只会在第一次安装hexo时使用)</span><br><span class="line">hexo clean：清除缓存</span><br><span class="line">hexo g 生成静态页面</span><br><span class="line">hexo d 上传到GitHub</span><br><span class="line">hexo s 本地预览</span><br><span class="line">hexo g -d 生成静态页面并上传到github</span><br><span class="line">ssh -T git@github.com 测试连通性</span><br></pre></td></tr></table></figure>

<p>更多命令: <a target="_blank" rel="noopener" href="https://hexo.io/zh-cn/docs/commands">链接</a></p>
<h3 id="四、注意事项："><a href="#四、注意事项：" class="headerlink" title="四、注意事项："></a>四、注意事项：</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">问题一：You<span class="string">&#x27;ve successfully authenticated, but GitHub does not provide shell access.</span></span><br><span class="line"><span class="string">    (1)因为本次采用ssh进行远程连接，所以对于本地hexo-blog中的_config.xml进行配置为SSH格式。</span></span><br><span class="line"><span class="string">    deploy:</span></span><br><span class="line"><span class="string">      type: git	</span></span><br><span class="line"><span class="string">      repo: git@github.com:lsdyun/blog2025.github.io.git</span></span><br><span class="line"><span class="string">      branch: main</span></span><br><span class="line"><span class="string">    (2)需要生成本地ssh ，再配置到GitHub中。</span></span><br><span class="line"><span class="string">问题二：采用Http和SSH区别:(!!!推荐使用SSH)</span></span><br><span class="line"><span class="string">    采用Http每次都需要输入账号和密码，使用SSH则不需要。</span></span><br><span class="line"><span class="string">    此外，GitHub已经禁止密码验证，强制要求使用个人访问令牌(PAT),所以此处才使用SSH。</span></span><br><span class="line"><span class="string">补充：</span></span><br><span class="line"><span class="string">    认证机制</span></span><br><span class="line"><span class="string">    ‌SSH</span></span><br><span class="line"><span class="string">        ①基于非对称加密，通过本机生成的密钥对（公钥+私钥）进行身份验证，无需每次输入密码。</span></span><br><span class="line"><span class="string">        ②密钥需手动生成并添加至GitHub账户的SSH Keys配置页，实现一次性配置长期生效。</span></span><br><span class="line"><span class="string">    ‌HTTP(S)</span></span><br><span class="line"><span class="string">        ①依赖用户名+密码或令牌(PAT)认证。GitHub已禁用密码验证，强制要求使用个人访问令牌(PAT)。</span></span><br><span class="line"><span class="string">        ②令牌需在GitHub账户中生成并赋予权限(如repo权限)，操作时需手动输入或依赖凭证缓存。</span></span><br></pre></td></tr></table></figure>

<p>生成SSH和配置到GitHub参考: <a target="_blank" rel="noopener" href="https://zhuanlan.zhihu.com/p/392994381">链接</a></p>
<h3 id="五：补充："><a href="#五：补充：" class="headerlink" title="五：补充："></a>五：补充：</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1、Hexo默认主题存放在node_modules/hexo-theme-landscape目录下，可对_config.yml进行处理。</span><br><span class="line">2、$\color&#123;red&#125;&#123;当使用steam++加速github时，会导致本地host被污染，导致无法上传项目到GitHub，最好先关闭加速在上传。&#125;$</span><br></pre></td></tr></table></figure>
